<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/pure/2.0.6/pure.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../resources/iconfont.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <a class="pure-button">
        <i class="iconfont icon-dianzan"></i>
        <span class="like">赞</span>
    </a>
</body>
<script>
    let btn = document.querySelector('.pure-button');
    let txt = document.querySelector('.like');
    let flag = false;
    btn.addEventListener('click',() => {
        console.log(txt.innerHTML);
        flag = !flag;
        flag?txt.innerHTML='取消':txt.innerHTML='赞'
    },false); //false 保证最后触发这个事件
</script>
</html>
