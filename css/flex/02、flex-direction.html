<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>
        /*
        布局开始
        */
        *{
            padding: 0;
            margin: 0;
        }
        .parent{
            width: 400px;
            height: 400px;
            border: 1px solid #000;
            margin: 100px auto;
            display: flex;
           /* flex-direction: row-reverse; 水平相反排列
           flex-direction: column; 竖直排列
           flex-direction: column-reverse; 在左下1 2 3 4进行排列*/
        }
        .parent>div{
            /*默认水平row排列*/
            width: 60px;
            height: 60px;
            background-color: deeppink;
            color: aliceblue;
            text-align: center;
            line-height: 60px;
        }
    </style>
<body>
    <div class="parent">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
</body>
</html>
