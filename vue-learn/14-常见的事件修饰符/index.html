<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .son{
            width: 100px;
            height: 100px;
            background-color: red;
        }
        .father{
            width: 200px;
            height: 200px;
            background-color:pink;
        }
        .grandfather{
            width: 300px;
            height: 300px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- .once修饰符 只能让事件触发一次 -->
        <!-- <button type="submit" @click.once='go'>俺是一个按钮</button> -->
        <!-- .prevent 用来阻止默认行为 -->
        <!-- <a type="submit" @click.prevent='go' href="http://baidu.com">俺是一个超链接</a> -->
        <!-- .stop用来阻止事件冒泡 -->
        <!-- <div class="grandfather" @click='fn1'>
            <div class="father" @click='fn2'>
                <div class="son" @click.stop='fn3'></div>
            </div>
        </div> -->
        <!-- .self只会触发自身的回调函数 -->
        <!-- <div class="grandfather" @click='fn1'>
            <div class="father" @click.self='fn2'>
                <div class="son" @click='fn3'></div>
            </div>
        </div> -->
        <!-- .capture 返回爷爷 爸爸 儿子 和事件冒泡逆向-->
        <div class="grandfather" @click.capture='fn1'>
            <div class="father" @click.capture='fn2'>
                <div class="son" @click.capture='fn3'></div> 
                <!-- 返回爷爷 爸爸 儿子 -->
            </div>
        </div>
    </div>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
        let vue = new Vue({
            el: '#app',
            data() {
                return {
                    name:'jesse'
                }
            },
            methods: {
                go(){
                   alert('Vue')
                },
                fn1(){
                    console.log('爷爷')
                },
                fn2(){
                    console.log('爸爸')
                },
                fn3(){
                    console.log('儿子')
                }
            },
        })
    </script>
</body>
</html>
