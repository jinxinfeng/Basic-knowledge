<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{name}}
        <!-- v-bind 是给属性传递值和表达式 -->
        <input type="text" :value = 'name'>
        <input type="text" :value = 'age+1'>
    </div>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
        let vue = new Vue({
            el: '#app',
            data() {
                return {
                    name:'jesse',
                    age:6
                }
            },
        })
    </script>
</body>
</html>
