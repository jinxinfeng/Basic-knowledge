<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- {{name}} -->
        <!-- 插值表达式里面除了可以放变量名之外，也可以放函数表达式 -->
        <!-- 计算属性仅仅是一个属性，并不是函数，切记 切记 -->
        {{['1','2','3'].includes('3')}}
        {{isthree}}
    </div>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
        let vue = new Vue({
            el: '#app',
            data() {
                return {
                    name:'jesse'
                }
            },
            computed: {
                isthree: function(){
                  return ['1','2','3'].includes('3')
                }
            }
        })
    </script>
</body>
</html>
