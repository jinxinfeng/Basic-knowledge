<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{name}}
        <input type="text" v-model="age">
        <!-- 注意 v-model本质上一个语法糖，底层还是数据驱动视图 -->
        {{age}}
    </div>
    <!-- 这是view -->
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
        //vue实例就是 vm
        let vue = new Vue({
            el: '#app',
            //data就是model
            data() {
                return {
                    name:'jesse',
                    age:25
                }
            },
        })
    </script>
    <!-- 核心就是数据驱动视图进行改变，数据交给 vm vm改变视图 -->
</body>
</html>
