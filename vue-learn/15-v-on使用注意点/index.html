<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- {{name}} -->
        <!-- 注意点: 回调函数既可以是函数名 也可以加上括号 -->
        <!-- <button @click='go'>俺是一个按钮</button> -->
        <!-- <button @click='go()'>俺是一个按钮</button>  -->
        <!-- 回调函数可以传递参数 -->
        <!-- <button @click="go1('jesse',25)">俺是一个按钮</button>  -->
        <!-- 回调函数里面使用data里面的数据 必须使用this -->
        <button @click='go2()'>俺是一个按钮</button> 

    </div>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
        let vue = new Vue({
            el: '#app',
            data() {
                return {
                    name:'jesse'
                }
            },
            methods: {
                go(){
                    console.log('点击了')
                },
                go1(name,age){
                    console.log(name,age)
                },
                go2(){
                    console.log(this.name)
                }
            },
        })
    </script>
</body>
</html>
