<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div v-color="newcolor">我是div</div>
    </div>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
        /*Vue.directive('size',{
            //bind指的是刚绑定元素上
            bind:function(el,obj){
                el.style.color=obj.value
            }
        })*/
        //局部指令就是在vue实例里面添加上一个directives属性就好了
        //之后那个指令的名字就是对象的属性，后面再添加上方法就好了
       
        let vue = new Vue({
            el: '#app',
            data() {
                return {
                    name:'jesse',
                    newcolor:'blue'
                }
            },
            directives:{
                color:{
                    bind:function(el,obj){
                        el.style.color=obj.value
                    }
                }
            }
        })
  
    </script>
</body>
</html>
