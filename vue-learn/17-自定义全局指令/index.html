<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- {{name}} -->
        <div v-size>我是div</div>
        <!-- inserted 指的是在绑定到父元素上进行触发 -->
        <input type="text" name="" id="" v-focus>
    </div>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
        Vue.directive('size',{
            //bind指的是刚绑定元素上
            bind:function(el){
                el.style.color='blue'
            }
        })
        Vue.directive('focus',{
            inserted:function(el){
                el.focus()
            }
        })
        //全局指令必须在实例的前面
        let vue = new Vue({
            el: '#app',
            data() {
                return {
                    name:'jesse'
                }
            },
        })
  
    </script>
</body>
</html>
