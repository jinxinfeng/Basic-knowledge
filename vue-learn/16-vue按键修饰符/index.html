<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- <input type="text" @keyup='go'> -->
        <!-- <input type="text" @keyup.enter='go1'> -->
        <input type="text" @keyup.13='go2'>


    </div>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
        Vue.config.keyCodes.enter = 13 //可以全局自定义别名
        let vue = new Vue({
            el: '#app',
            data() {
                return {
                    name:'jesse'
                }
            },
            methods: {
                go(){
                    alert('按键了')
                },
                go1(){
                    alert('按下回车了')
                },
                go2(){
                    alert('按下enter了')
                }
            },
        })
    </script>
</body>
</html>
